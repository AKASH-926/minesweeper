    <style type="text/css">
      body {
        font-size: 15px;
        text-align: center;
        padding: 0px 0;
      }

      span, input, a, div, button {
        box-sizing: border-box;
      }

      .btn, .input {
        padding: 12px 15px;
        font-size: 0.65em;
        border-radius: 3px;
        font-family: 'Exo 2', sans-serif;
        color: #666;
        font-weight: bold;
        display: inline-block;
      }

      .btn {
        background: #f7f7f7;
        text-decoration: none;
        text-transform: uppercase;
        border: 0;
        cursor: pointer;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .flex {
        display: flex;
      }

      .flex-cell {
        flex: 1 1 auto;
      }

      .action-btn {
        margin-bottom: 10px;
        background-color: transparent;
        width: 100%;
        display: block;
        font-size: 1.2em;
        padding: 10px;
        border: 1px solid #eee;
        text-decoration: none;
        border-radius: 5px;
      }

      .action-btn:hover {
        background-color: #f4f4f4;
      }

      .action-btn .emoji {
        width: 20px;
        height: 20px;
      }

      input[type=radio] {
        margin: 0 5px 0 0;
      }

      input[type=number] {
        padding-right: 5px;
      }

      .input {
        border: 1px solid #e0e0e0;
      }

      .input-select {
        width: 100%;
        height: 40px;
        padding: 12px;
        font-size: 1em;
        margin-bottom: 10px;
        background: transparent;
      }

      .divider {
        align-self: center;
        flex: 0;
        padding: 0 10px;
        color: #999;
        font-size: 0.65em;
      }

      .prepend-input {
        padding: 7px 8px 6px 10px;
        margin: 5px 0;
        border-right: 1px solid #e0e0e0;
        line-height: 1;
        position: absolute;
      }

      .prepend-input + input {
        width: 100%;
        padding-left: 45px;
        margin-bottom: 10px;
      }

      code {
        display: none;
        margin-top: 10px;
        text-transform: none;
        background-color: #fff;
        padding: 2px 4px;
        max-width: 400px;
        text-align: left;
      }

      .cell .emoji {
        width: 100%;
      }

      .cell {
        /* disable hold to save image in iOS */
        -webkit-touch-callout: none;
        width: 25px;
        height: 25px;
        font-size: 20px;
        background-color: transparent;
        border: 0;
        display: inline-block;
        position: relative;
        padding: 2px 3px;
        vertical-align: middle;
        cursor: pointer;
      }

      .unmasked {
        cursor: default;
      }

      #map {
        white-space: nowrap;
      }

      .wrapper {
        padding: 10px;
        position: relative;
        -webkit-user-select: none;
        user-select: none;
        border-radius: 10px;
        margin-top: 10px;
        border: 5px solid #f4f4f4;
        display: inline-block;
        min-width: 250px;
      }

      .won .default-emoji,
      .lost .default-emoji {
        display: none;
      }

      .won #map,
      .lost #map {
        pointer-events: none;
      }

      .lost {
        box-shadow: 0 0 1px #f00;
      }

      .won {
        box-shadow: 0 0 1px #1a1;
      }

      .bar {
        margin: 10px -10px -10px;
        background-color: #f4f4f4;
      }

      .stat {
        width: 33.3%;
        font-size: 0.85em;
        padding: 8px 10px 5px;
        text-align: center;
      }

      .small-text {
        display: block;
        color: #999;
        margin-top: 5px;
        font-size: 0.7em;
        letter-spacing: 1px;
      }

      .settings {
        position: absolute;
        width: 40px;
        height: 40px;
        top: -20px;
        right: -20px;
        background-color: #f4f4f4;
        text-align: center;
        border-radius: 25px;
        padding: 2px 8px;
        border: 5px solid #fff;
        cursor: pointer;
        z-index: 1;
      }

      .settings .emoji {
        width: 15px;
        margin: 6px 0;
      }

      .settings-popup {
        margin-right: 10px;
        display: none;
        position: absolute;
      }

      .settings-popup button {
        width: 100%;
        margin: 0;
      }

      .settings-popup .flex {
        margin-bottom: 10px;
      }

      .show {
        display: block;
      }

      .settings-popup.show ~ * {
        visibility: hidden;
      }

      .stat,
      .link-to-github {
        font-family: "Exo 2", sans-serif;
      }

      .link-to-github {
        margin: 40px auto;
        display: block;
        font-size: 12px;
        color: #08c;
        text-decoration: none;
      }

      /* .feedback {
        font-size: 1px;

      .btn-floating {
    box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
    width: 47px;
    height: 47px;
    position: relative;
    z-index: 1;
    vertical-align: middle;
    display: inline-block;
    overflow: hidden;
    transition: all .2s ease-in-out;
    margin: 10px;
    border-radius: 50%;
    padding: 0;
    cursor: pointer;
}

  <body class="grey lighten-5">
<!-- As a heading --> 
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-light blue lighten-4">
      <span class="navbar-brand"><strong>MineSweeper</strong> </span>
      <a class="navbar-brand text-left" href="https://github.com/mayankrajendrat/minesweeper"><i class="fab fa-github"></i></a>
    </nav> 
    <!-- Navbar -->
</header>





<main>
  <div class="container-fluid mt-2">
    <section>

      <!-- Grid row -->
      <div class="row justify-content-md-center">
  
        <!-- Grid column -->
        <div class="col-lg-4 col-md-6 mb-4">
  
          <div class="card panels-card wrapper">

            <div class="rounded-top grey lighten-2 dark-grey-text row ml-0 mr-0">
              <div class="col-12">
                  <ul class="list-inline float-center my-0 py-1 pr-3">
                      <li class="list-inline-item">
                          <button type="button" class="action-btn js-new-game btn btn-default btn-lg btn-block" aria-label="New game" data-intro='Reset Game!' data-step=1>
                              <span class="default-emoji"></span>
                              <span id="result" class="result-emoji"></span>
                            </button>
                      </li>
                    </ul>
              </div>
              
             
            </div>
          
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark grey lighten-5 d-flex justify-content-between z-depth-1-bottom">
          
                <div>
                  <ul class="list-inline my-2 py-1 dark-grey-text" data-intro='Game Timer' data-step=2>
                    <li class="list-inline-item" >
                      <i class="fas fa-clock"></i>
                    </li>
                    <li class="list-inline-item font-weight-bold text-uppercase">
                      <div id="timer"></div>
                    </li>
                  </ul>
                </div>
          
                <div>
                  <ul class="list-inline my-2 py-1 dark-grey-text">
                    <li class="list-inline-item" data-intro='Number of hidden Bombs available in game' data-step=3>
                      <i class="fas fa-bomb" aria-hidden="true"></i>
                      <span id="bombs-left">0</span>
                    </li>
                    <li class="list-inline-item" data-intro='Number of moves taken by player' data-step=4>
                      <i class="fas fa-arrows-alt" aria-hidden="true"></i>
                      <span id="moves"></span><span> Move(s)</span>
                    </li>
                    <li class="list-inline-item">
                        <button type="button" class="settings js-settings" aria-haspopup="true" aria-expanded="false" aria-label="Settings" data-intro='Customize game settings based on preference.' data-step=5>
                            <i class="fas fa-cogs"></i>
                        </button>
                      </li>
                  </ul>
                </div>
          
            </nav>
            <!--/.Navbar-->
          
            <div class="card-body grey lighten-5 rounded-bottom">
          
              <!-- Grid row -->
              <div class="row">
          
               <div class="col-12 p-1">
                  <div id="map" role="grid" aria-label="Mine field" data-intro='Mine Field' data-step=6>
                    </div>
                    <div class="js-settings-popup settings-popup">
                        <div class="flex">
                          <label class="btn flex-cell" aria-label="Use Twitter Emoji"><input type="radio" name="emoji" id="twemoji" checked> Twemoji</label>
                          <label class="btn flex-cell" aria-label="Use Native Emoji"><input type="radio" name="emoji" id="emoji"> Native emoji</label>
                        </div>
                        <div class="flex">
                          <input id="cols" class="input flex-cell" type="number" value="10" min="1" max="500" aria-label="Columns">
                          <div class="flex-cell divider">&times;</div>
                          <input id="rows" class="input flex-cell" type="number" value="10" min="1" max="500" aria-label="Rows"><br>
                        </div>
                        <div class="prepend-input">💣</div>
                        <input id="bombs" class="input" type="number" value="10" min="1" max="2500" aria-label="Number of bombs">
                        <select id="emojiset" class="input input-select" aria-label="Change emoji set">
                          <option value="🐣 💣 🚧 ◻️">🐣 💣 🚧</option>
                          <option value="🍰 👾 📌 ◻️">🍰 👾 📌</option>
                          <option value="🌷 ⚡️ 🐞 ◻️">🌷 ⚡️ 🐞</option>
                          <option value="⭕️ ❌ ❗️ ✖️️">⭕️ ❌ ❗️ ✖️</option>
                          <option value="☀ ⚡ ☔ ☁️">☀ ⚡ ☔ ☁️</option>
                        </select>
                        <button class="js-popup-new-game btn" type="button">Save and restart game</button>
                      </div>
                </div>
                <!-- Grid column -->
          
              </div>
              <!-- Grid row -->
          
            </div>
            <!-- Card footer -->
    <div class="card-footer text-muted text-center mt-4" data-intro='Field information based on player moves.' data-step=7>
        <div aria-live="assertive"><i class="fas fa-info-circle"></i> <span class="feedback"></span> </div>
    </div>
          </div>
          <!-- Card -->

        </div>
        <!-- Grid column -->
  
    
  
      </div>
      <!-- Grid row -->
  
    </section>

  </div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"></script>
    <!-- haiiii https://github.com/twitter/twemoji is awesome -->
    <script src="twemoji.js"></script>
    <script src="game.js"></script>

    <script>
      var emojiset = document.getElementById('emojiset').value.split(' ')
      var cols = document.getElementById('cols')
      var rows = document.getElementById('rows')
      var bombs = document.getElementById('bombs')

      game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)

      document.querySelector('.js-new-game').addEventListener('click', restart)
      document.querySelector('.js-popup-new-game').addEventListener('click', restart)

      document.querySelector('.js-settings').addEventListener('click', function() {
        var list = document.querySelector('.js-settings-popup').classList
        list.contains('show') ? list.remove('show') : list.add('show')
        this.setAttribute('aria-expanded', list.contains('show'))
      })

      function restart () {
        clearInterval(game.timer)
        emojiset = document.getElementById('emojiset').value.split(' ')
        game = new Game(cols.value, rows.value, bombs.value, emojiset, document.getElementById('twemoji').checked)
        document.querySelector('.js-settings-popup').classList.remove('show')
        return false
      }
    </script>
